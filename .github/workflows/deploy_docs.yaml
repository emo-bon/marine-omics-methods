name: readthedocs/actions
on:
  pull_request_target:
    types:
      - opened
  push:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  pull-request-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "marine-omics"