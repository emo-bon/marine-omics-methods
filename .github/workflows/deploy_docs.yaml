name: readthedocs/actions
on: [push, pull_request]
  pull_request_target:
    types:
      - opened

permissions:
  pull-requests: write

jobs:
  pull-request-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "marine-omics"